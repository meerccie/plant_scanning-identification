name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird using the official install script
        curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
        
        # Use the explicit path to shorebird
        SHOREBIRD_CMD="/home/runner/.config/shorebird/bin/shorebird"
        
        # Verify installation
        $SHOREBIRD_CMD --version
        
        # Logout first to clear any existing session, then login
        $SHOREBIRD_CMD logout || true  # Ignore error if not logged in
        echo "$SHOREBIRD_TOKEN" | $SHOREBIRD_CMD login
        
        # Create release and patch (remove --force flag)
        $SHOREBIRD_CMD release android
        $SHOREBIRD_CMD patch android
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}