name: Shorebird Deployment

on:
  push:
    branches: [ main, master ]

env:
  FLUTTER_VERSION: '3.32.8'

jobs:
  quality-checks:
    name: âœ… Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Run build_runner (if needed)
      run: |
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed or not needed"

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build verification
      run: |
        flutter build apk --release
        echo "âœ… Build successful"

  deploy-android:
    name: ðŸš€ Deploy Android with Shorebird
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird Release
      run: shorebird release android --force

    - name: Create Shorebird Patch
      run: shorebird patch android

    - name: Success Notification
      run: |
        echo "âœ… Shorebird patch deployed successfully!"
        echo "ðŸŽ‰ Users will receive the update automatically"