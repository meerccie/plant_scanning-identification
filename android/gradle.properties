# Optimized memory settings (reduce from 8GB to 4GB)
org.gradle.jvmargs=-Xmx4g -XX:MaxMetaspaceSize=2g -XX:ReservedCodeCacheSize=512m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8

# Enable Gradle performance optimizations
org.gradle.daemon=true
org.gradle.configureondemand=true
org.gradle.caching=true
org.gradle.parallel=true

# Your existing Android settings (keep these)
android.useAndroidX=true
android.enableJetifier=true

# Additional Android optimizations
android.enableR8.fullMode=true