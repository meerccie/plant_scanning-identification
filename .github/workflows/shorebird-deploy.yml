name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Setup Shorebird
      run: |
        # Install Shorebird
        curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
        
        # Use explicit path
        SHOREBIRD_CMD="/home/runner/.config/shorebird/bin/shorebird"
        
        # Verify installation
        $SHOREBIRD_CMD --version
        
        # Handle login
        $SHOREBIRD_CMD logout || echo "No existing session to logout"
        echo "$SHOREBIRD_TOKEN" | $SHOREBIRD_CMD login
        
        # Remove existing shorebird.yaml and create new app
        rm -f shorebird.yaml
        $SHOREBIRD_CMD apps create --name "Plantitao" || echo "App may already exist"
        $SHOREBIRD_CMD init --force || echo "Init may have failed, continuing..."
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
    
    - name: Deploy with Shorebird
      run: |
        SHOREBIRD_CMD="/home/runner/.config/shorebird/bin/shorebird"
        
        # Create release and patch
        $SHOREBIRD_CMD release android --no-confirm
        $SHOREBIRD_CMD patch android --no-confirm
        
        echo "âœ… Release and patch deployed successfully!"
        echo "ðŸŽ‰ Users will receive the update automatically!"
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}