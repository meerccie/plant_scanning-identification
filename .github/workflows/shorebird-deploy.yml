name: Shorebird Deployment

on:
  push:
    branches: [ main, master ]

env:
  FLUTTER_VERSION: '3.32.8'

jobs:
  quality-checks:
    name: Code Quality & Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        # Run build_runner if it exists, but don't fail if it doesn't
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed"

    - name: Analyze code
      run: flutter analyze

    - name: Check for tests directory
      id: check_tests
      run: |
        if [ -d "test" ]; then
          echo "tests_exist=true" >> $GITHUB_OUTPUT
          echo "✅ Test directory found"
        else
          echo "tests_exist=false" >> $GITHUB_OUTPUT
          echo "⚠️ No test directory found"
        fi

    - name: Run tests (if they exist)
      if: steps.check_tests.outputs.tests_exist == 'true'
      run: flutter test

    - name: Skip tests (if no test directory)
      if: steps.check_tests.outputs.tests_exist == 'false'
      run: echo "No tests to run - continuing deployment"

    - name: Build verification
      run: |
        flutter build apk --release
        echo "✅ Build successful"

  deploy-android:
    name: 🚀 Deploy Android with Shorebird
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed"

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird Release
      run: shorebird release android --force

    - name: Create Shorebird Patch
      run: shorebird patch android

    - name: Success Notification
      run: |
        echo "✅ Shorebird patch deployed successfully!"
        echo "🎉 Users will receive the update automatically"