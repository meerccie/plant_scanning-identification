name: Shorebird Deployment

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  FLUTTER_VERSION: '3.32.8'

jobs:
  quality-checks:
    name: ‚úÖ Code Quality & Tests
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        cache-key: flutter-${{ env.FLUTTER_VERSION }}
        cache-path: /home/runner/.pub-cache

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed"

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build verification
      run: |
        flutter build apk --release
        flutter build appbundle --release
        echo "‚úÖ All builds successful"

  deploy-android:
    name: üöÄ Deploy Android with Shorebird
    needs: quality-checks
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed"

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird Release
      run: shorebird release android --force

    - name: Create Shorebird Patch
      run: shorebird patch android

    - name: Success Notification
      run: |
        echo "‚úÖ Shorebird patch deployed successfully!"
        echo "üéâ Users will receive the update automatically"

  deploy-ios:
    name: üçé Deploy iOS with Shorebird
    needs: quality-checks
    runs-on: macos-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs || echo "Build runner completed"

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird iOS Release
      run: shorebird release ios --force

    - name: Create Shorebird iOS Patch
      run: shorebird patch ios