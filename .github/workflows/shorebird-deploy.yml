name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird
        dart pub global activate shorebird
        
        # Use the official shorebird installation method
        /home/runner/.pub-cache/bin/shorebird --version || (curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash && $HOME/.shorebird/bin/shorebird --version)
        
        # Try different paths to find shorebird
        if command -v shorebird &> /dev/null; then
          echo "Shorebird found in PATH"
          SHOREBIRD_CMD="shorebird"
        elif [ -f "/home/runner/.pub-cache/bin/shorebird" ]; then
          echo "Shorebird found in pub cache"
          SHOREBIRD_CMD="/home/runner/.pub-cache/bin/shorebird"
        elif [ -f "$HOME/.shorebird/bin/shorebird" ]; then
          echo "Shorebird found in shorebird bin"
          SHOREBIRD_CMD="$HOME/.shorebird/bin/shorebird"
        else
          echo "Installing Shorebird via install script"
          curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
          SHOREBIRD_CMD="$HOME/.shorebird/bin/shorebird"
        fi
        
        # Use the found command
        $SHOREBIRD_CMD --version
        echo "$SHOREBIRD_TOKEN" | $SHOREBIRD_CMD login --ci
        $SHOREBIRD_CMD release android --force
        $SHOREBIRD_CMD patch android
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}