name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  quick-checks:
    name: âš¡ Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        cache: true
    
    - run: flutter pub get
    
    - name: Run tests
      run: flutter test --concurrency=4

  deploy:
    name: ðŸš€ Deploy
    needs: quick-checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - name: Install Shorebird CLI
      run: |
        # Install Shorebird CLI globally
        dart pub global activate shorebird
        
        # Add Shorebird to PATH
        echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
        
        # Verify installation
        shorebird --version

    - name: Login to Shorebird
      run: |
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird Release
      run: shorebird release android --force

    - name: Create Shorebird Patch
      run: shorebird patch android