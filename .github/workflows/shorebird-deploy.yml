name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird using the official install script
        curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
        
        # Add the correct Shorebird path to PATH
        echo "/home/runner/.config/shorebird/bin" >> $GITHUB_PATH
        
        # Wait for PATH to update
        sleep 2
        
        # Verify installation
        shorebird --version
        
        # Login and deploy
        echo "$SHOREBIRD_TOKEN" | shorebird login --ci
        shorebird release android --force
        shorebird patch android
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}