name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird
        dart pub global activate shorebird
        
        # Find where dart packages are installed
        echo "Dart SDK location:"
        which dart
        dart --version
        
        echo "Pub cache location:"
        dart pub global list
        
        # Try to find shorebird in common locations
        find /home/runner -name "shorebird" -type f 2>/dev/null || echo "Shorebird not found in /home/runner"
        find /opt -name "shorebird" -type f 2>/dev/null || echo "Shorebird not found in /opt"
        find ~ -name "shorebird" -type f 2>/dev/null || echo "Shorebird not found in home"
        
        # Try running shorebird directly
        shorebird --version || echo "Shorebird not in PATH"
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}