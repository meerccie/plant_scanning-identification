name: Shorebird Deployment

on:
  push:
    branches: [ main, master ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main, master ]

env:
  FLUTTER_VERSION: '3.32.8'

jobs:
  test:
    name: Run Tests & Analysis
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true
        cache-key: flutter-${{ env.FLUTTER_VERSION }}
        cache-path: /home/runner/.pub-cache

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs

    - name: Analyze code
      run: flutter analyze

    - name: Run tests
      run: flutter test

    - name: Build Android APK
      run: flutter build apk --release

    - name: Build Android App Bundle
      run: flutter build appbundle --release

  shorebird-android:
    name: Deploy Android with Shorebird
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird Release
      run: shorebird release android --force

    - name: Create Shorebird Patch
      run: shorebird patch android

  shorebird-ios:
    name: Deploy iOS with Shorebird
    needs: test
    runs-on: macos-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: ${{ env.FLUTTER_VERSION }}
        cache: true

    - name: Install dependencies
      run: |
        flutter pub get
        flutter pub run build_runner build --delete-conflicting-outputs

    - name: Setup Shorebird CLI
      run: |
        dart pub global activate shorebird
        echo "${{ secrets.SHOREBIRD_TOKEN }}" | shorebird login --ci

    - name: Create Shorebird iOS Release
      run: shorebird release ios --force

    - name: Create Shorebird iOS Patch
      run: shorebird patch ios