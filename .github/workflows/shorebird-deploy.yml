name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4

    - name: ðŸ”¢ Bump build number
      run: |
        echo "Current version in pubspec.yaml:"
        grep '^version:' pubspec.yaml

        CURRENT_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
        VERSION_NAME=$(echo $CURRENT_VERSION | cut -d'+' -f1)
        VERSION_CODE=$(echo $CURRENT_VERSION | cut -d'+' -f2)
        NEW_VERSION_CODE=$((VERSION_CODE + 1))

        echo "Bumping version to: ${VERSION_NAME}+${NEW_VERSION_CODE}"
        sed -i "s/version: .*/version: ${VERSION_NAME}+${NEW_VERSION_CODE}/" pubspec.yaml

        echo "New version:"
        grep '^version:' pubspec.yaml

    - name: Deploy with Shorebird
      run: |
        # Install Shorebird
        curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
        
        # Use explicit path
        SHOREBIRD_CMD="/home/runner/.config/shorebird/bin/shorebird"
        
        # Verify installation
        $SHOREBIRD_CMD --version
        
        # Handle login
        echo "$SHOREBIRD_TOKEN" | $SHOREBIRD_CMD login
        
        # Create release and patch
        $SHOREBIRD_CMD release android --no-confirm
        $SHOREBIRD_CMD patch android --no-confirm
        
        echo "âœ… Shorebird deployment successful!"
        echo "ðŸŽ‰ Users will receive the update automatically!"
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}
