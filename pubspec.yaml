name: my_plant
description: "A new Flutter project."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Shorebird
  shorebird_code_push: ^1.1.4

  # Supabase & Database
  supabase_flutter: ^2.5.4
  sqflite: ^2.3.3
  path_provider: ^2.1.3
  shared_preferences: ^2.2.3

  # UI & Components
  cupertino_icons: ^1.0.8
  cached_network_image: ^3.3.1
  provider: ^6.1.2
  intl: ^0.19.0
  shimmer: ^3.0.0
  flutter_spinkit: ^5.2.1
  
  # Hardware & Permissions
  image_picker: ^1.1.2
  camera: ^0.10.5+9 # FIX: Corrected to a valid, stable version
  permission_handler: ^11.3.1
  geolocator: ^12.0.0
  geocoding: ^3.0.0
  google_maps_flutter: ^2.7.0

  # Networking & Services
  http: ^1.2.1
  http_parser: ^4.0.2
  dio: ^5.5.0+1
  google_generative_ai: ^0.4.3
  url_launcher: ^6.3.1
  app_links: ^6.3.2
  
  # Utilities
  flutter_dotenv: ^5.1.0
  path: ^1.9.0
  json_annotation: ^4.9.0
  uuid: ^4.4.0
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^4.0.0
  build_runner: ^2.4.10
  json_serializable: ^6.8.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/fonts/
    - .env
    - shorebird.yaml

  fonts:
    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf
          weight: 400

    - family: Lato
      fonts:
        - asset: assets/fonts/Lato-Thin.ttf
          weight: 100
        - asset: assets/fonts/Lato-Light.ttf
          weight: 300
        - asset: assets/fonts/Lato-Regular.ttf
          weight: 400
        - asset: assets/fonts/Lato-Italic.ttf
          weight: 400
          style: italic
        - asset: assets/fonts/Lato-Bold.ttf
          weight: 700
        - asset: assets/fonts/Lato-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: assets/fonts/Lato-Black.ttf
          weight: 900
        - asset: assets/fonts/Lato-BlackItalic.ttf
          weight: 900
          style: italic

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icons/icon.png"
  min_sdk_android: 21