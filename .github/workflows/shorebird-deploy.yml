name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - run: flutter test --concurrency=4
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird using the official install script
        curl -fsSL https://raw.githubusercontent.com/shorebirdtech/install/main/install.sh | bash
        
        # Use the explicit path to shorebird
        /home/runner/.config/shorebird/bin/shorebird --version
        
        # Login without --ci flag (it's not available in this version)
        echo "$SHOREBIRD_TOKEN" | /home/runner/.config/shorebird/bin/shorebird login
        
        # Create release and patch
        /home/runner/.config/shorebird/bin/shorebird release android --force
        /home/runner/.config/shorebird/bin/shorebird patch android
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}