name: Shorebird Deploy

on:
  push:
    branches: [ main ]

jobs:
  quick-checks:
    name: âš¡ Quick Checks
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
        cache: true
    
    - run: flutter pub get
    
    - name: Run tests
      run: flutter test --concurrency=4

  deploy:
    name: ðŸš€ Deploy
    needs: quick-checks
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.32.8'
    
    - run: flutter pub get
    
    - name: Deploy with Shorebird
      run: |
        # Install Shorebird CLI
        dart pub global activate shorebird
        
        # Use the full path to shorebird binary
        /home/runner/.pub-cache/bin/shorebird --version
        
        # Login and deploy using full path
        echo "$SHOREBIRD_TOKEN" | /home/runner/.pub-cache/bin/shorebird login --ci
        /home/runner/.pub-cache/bin/shorebird release android --force
        /home/runner/.pub-cache/bin/shorebird patch android
      env:
        SHOREBIRD_TOKEN: ${{ secrets.SHOREBIRD_TOKEN }}